

  <div [ngClass]="{'centerDiv': item === null && sError.length === 0, 'HidenDiv' : item != null && sError.length != 0}"  [ngStyle]="{'visibility': item === null && sError.length === 0 ? 'visible' :'hidden'}" class=" px-2 mx-auto d-flex justify-content-center ">

    <div class="spinner-grow text-muted"></div>
    <div class="spinner-grow text-primary"></div>
    <div class="spinner-grow text-success"></div>
    <div class="spinner-grow text-info"></div>
    <div class="spinner-grow text-warning"></div>
    <div class="spinner-grow text-danger"></div>
    <div class="spinner-grow text-secondary"></div>
    <div class="spinner-grow text-dark"></div>
    <div class="spinner-grow text-light"></div>
  </div>


  <div *ngIf="item != null" >

    <p>edit works! {{sId}}  {{sTab}}</p>
    <label>{{item.Name}}</label>
    <label>{{item.Price}}</label>
    <br />
    <br />
    <hr />

    <div class="card">
      <div class="card-header">Header</div>
      <div class="card-body">
        <label>{{item.Name}}</label>
        <br />
        <label>{{item.Price}}</label>
      </div>
      <div class="card-footer">
        <button (click)="onBack()" class="btn btn-info">go to table</button>
        <br />
        <hr />
        <br />
        <button (click)="onBackHomePage()" class="btn btn-info">back to home page</button>
      </div>
    </div>
  </div>
<div *ngIf="sError.length>0" class="  px-2 mx-auto d-flex justify-content-center ">

  <h1 class="font-weight-bold font-italic">not found !!!</h1>
</div>
