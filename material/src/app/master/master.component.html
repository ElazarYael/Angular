                        <div class="invalid-feedback">Please fill out this field.</div>
                      </div>
                      <div class="form-group was-validated">
                        <label for="pwd">Password:</label>
                        <input type="password" maxlength="10" minlength="6" class="form-control" required placeholder="Enter password" name="password" [ngModel]="emp.password">
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback ">Please fill out this field.</div>
                        
                       
                      </div>
                      <div class="form-group form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" name="checkbox" [ngModel]="emp.checkbox"> Remember me
                        </label>
                      </div>
                      <button class="btn btn-primary">Submit</button>
                    </form>
